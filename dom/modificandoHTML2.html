<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <p>Texto Inicial</p>
    </div>
    <script>
        const div = document.querySelector('div')
        div.innerHTML = 'Texto Alterado' // aqui estamos substituindo tudo que tem dentro da div
        // ou seja, removeu o paragrafo e colocou direto um texto
        // div.outerHTML = 'Texto Alterado' //substitui o elemento div, pouco utilizado

        div.insertAdjacentHTML('beforebegin', '<p> Antes do inicio </p>')
        div.insertAdjacentHTML('afterbegin', '<p> Depois do inicio </p>')
        div.insertAdjacentHTML('beforeend', '<p> Antes do fim </p>')
        div.insertAdjacentHTML('afterend', '<p> Depois do fim </p>')

        //somente texto (sem tags)
        console.log(div.innerHTML)
        console.log(div.innerText)

    </script>
</body>

</html>

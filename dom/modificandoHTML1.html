<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <script>
        const body = document.querySelector('body')

        const div1 = document.createElement('div') // criando elemento div
        div1.classList.add('destaque') // adicionando uma classe a esta div
        div1.innerHTML = 'Primeiro' // colocando um conteúdo nessa div

        const div2 = document.createElement('div') 
        div2.setAttribute('wm-atributo', 'valor') //setando dois atributos
        div2.innerHTML = 'Segundo'

        const p = document.createElement('p') // criando um elemento paragrafo
        p.innerHTML = 'Terceiro' // conteudo do paragrafo
        const div3 = document.createElement('div')
        div3.appendChild(p) // adicionando o paragrafo dentro da div, na ultima posição, portanto 
        // se tivesse mais conteudo dentro desta div este seria o ultimo a ser adicionado

        body.appendChild(div1)
        body.appendChild(div2)
        body.appendChild(div3)

        const texto = document.createTextNode('Antes...')
        div3.insertBefore(texto, div3.childNodes[0])

        const div4 = div3.cloneNode(true) //clonando totalemnte a div 3

        body.appendChild(div4) // adcionando a div 4
        body.removeChild(div3) // removendo a div3
        // a div4 toma o lugar da 3, mas fica com a mesma cor pois 
        // as estão sendo definidas por posição

        

    </script>
</body>

</html>
